housing.client.base-url=http://someTargetUrl.com

housing.cron.expression=0 0 21 * * *
housing.cron.retry.maxAttempts=5
housing.cron.retry.delay=5*60*1000

spring.task.scheduling.pool.size=1
spring.jackson.mapper.accept-case-insensitive-enums=true

spring.datasource.url=jdbc:mysql://localhost:3306/housing
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=fake.email
spring.mail.password=superFakePassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

mail.to=fake.email@gmail.com
mail.text=Failed to download and/or store housing data - occurred at: %s
mail.subject=Housing Application Error